{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<!--content-->

<div class="content" style="padding-top: 3em;"> 
    <div class="thumb-box3">
        <div class="container">
            <div class="box">
                <h2>Our Therapists</h2>
                <div class="row">
                    {% for p in people %}
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 wow fadeIn" data-wow-delay="0.3s">
                        <div class="thumb-pad1">
                            <div id="id_person{{p.id}}" class="thumbnail">
                                <figure><img src="{% static p.picture %}" alt="" width="25%"></figure>
                                <div class="caption">
                                    <span>{{p.title}}</span>
                                    {{p.first_name}} {{p.last_name}} {{p.suffix}}</a>
                                    <p>{{p.description_html}} .....</p>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
