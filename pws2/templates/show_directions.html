{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


<div class="content"> 
    <div class="thumb-box3">
        <div class="container">
            <div class="box">

                <h1>Location</h1>

                <h2 id="id_adr">Address</h2>
                <div>{{businessinfo.business_title}}</div>
                <div>{{businessinfo.street}}</div>
                <div>{{businessinfo.city}}, {{bus_info.state}}</div>
                <div>{{businessinfo.zip}}</div>

                <h2 id="id_dir">Directions</h2>
                {{businessinfo.directions_html|safe}}

                <h2 id="id_map">Map</h2>
                <div id="map_canvas"></div>

            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://static.prairiewindspeech.com/js/bootstrap.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>
    
<script>
  function initialize() {
    var map_canvas = document.getElementById('map_canvas');
    
    if (map_canvas) {
    
      var myLatlng = new google.maps.LatLng({{businessinfo.latitude}}, {{businessinfo.longitude}});
    
      var map_options = {
        center: myLatlng,
        zoom: 12,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(map_canvas, map_options);
    
      var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: 'Prairie Wind Speech and Language Services'
      });
    }
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>

{% endblock %}
